<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Loading Assets  -->
      <a-a-assets>
        <a-asset-item id="bench" src="bench/scene.gltf"></a-asset-item>
        <a-asset-item id="street" src="street/scene.gltf"></a-asset-item>
        <a-asset-item id="lamp" src="lamp/scene.gltf"></a-asset-item>
        <a-asset-item id="cat" src="cat/scene.gltf"></a-asset-item>
        <a-asset-item id="girl" src="girl/scene.gltf"></a-asset-item>
      </a-a-assets>
      <a-sky color="#2a281e"></a-sky>

      <!-- BG scene -->
      <a-box
        id="background-scene"
        src="https://raw.githubusercontent.com/whitehatjr/PRO-VR-C148/main/assets/background.jpg"
        position="0 12.48 -3.5"
        width="30"
        height="25"
      >
      </a-box>

      <!-- Street -->
      <a-entity shadow="receive:true;">
        <a-entity
          scale="0.02 0.04 0.03"
          gltf-model="#street"
          position="0 0 -1"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          scale="0.02 0.04 0.03"
          gltf-model="#street"
          position="0 0 3"
          rotation="0 90 0"
        ></a-entity>
      </a-entity>

      <!-- Bench -->
      <a-entity
        scale="4 3 1"
        gltf-model="#bench"
        position="0 0 3"
        shadow="cast:true;"
      ></a-entity>

      <!-- Street Lamp -->
      <a-entity
        scale="1 1 1"
        gltf-model="#lamp"
        position="-6 0 0"
        shadow="cast:true;"
      ></a-entity>

      <!-- Cat -->
      <a-entity
        scale="0.0019 0.0019 0.0019"
        gltf-model="cat/scene.gltf"
        position="3 1.2 4"
        rotation="0 -40 0"
        shadow="cast:true;"
      ></a-entity>

      <!-- Girl -->
      <a-entity
        scale="2 2 2"
        gltf-model="#girl"
        position="-2 0.5 3"
        shadow="cast:true;"  
        rotation="0 30 0"
      ></a-entity>
      <!-- CAMERA -->

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>

      <!-- Lights in Scene  -->
      <a-entity
        light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
        position="-5.92951 8.39487 1.29438"
      >
      </a-entity>
      <a-entity light="type: ambient;"> </a-entity>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
